<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Osgiliath</title>
    <script defer type="module" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/icono.png">
</head>
<body>
    <nav>
        <button id="btnUsarios" class="btn">Usuarios</button>
        <button id="btnTareas" class="btn">Tareas</button>
        <button id="btnPosts" class="btn">Posts</button>
        <button id="btnImg" class="btn">Imágenes</button>
        <input type="text" id="searchBar" placeholder="Buscar Usuarios">
        <div id="btn-content">
            <img src="img/botonAñadir.png" id="btnAdd">
        </div>
    </nav>
    <div id="contenido">
        <div id="prueba" class="prueba"></div>
        <div id="tareas"></div>
        <div id="posts"></div>
        <p id="notFound" class="hidden">No hay registros</p>
    </div>
    <div id="modalBtnSend" class="hiddenModal">
        <div id="formularioSend" class="hidden modalFormularioSend">
            <form id="publicacion" class="hidden">
                <h1>PUBLICA</h1>
            </form>
        <div id="crearUsuario" class="hidden">
            <form id="crearUsuarioForm" class="hidden form-control">
                <p class="title">Crear Usuario</p>

                <div class="input-field">  
                    <input type="text" id="nameForm" class="input">
                    <label for="name" class="label">Nombre</label>    
                </div>

                <div class="input-field">                  
                    <input type="text" id="username" class="input">
                    <label for="username" class="label">Nickname</label>
                </div>

                <div class="input-field">  
                    <input type="mail" id="email" class="input">
                    <label for="email" class="label">Email</label>
                </div>

                <div class="input-field">  
                    <input type="text" id="phone" class="input">
                    <label for="phone" class="label">Teléfono</label>
                </div>


                <div class="input-field"> 
                    <input type="text" id="website" class="input">
                    <label for="phone" class="label">Website</label>
                </div>

                <button type="submit" id="btnCrearUsuario" class="submit-btn">Crear usuario</button>
            </form>
        </div>
        <div id="crearTarea" class="hidden">
            <form id="crearTareaForm" class="hidden form-control" enctype="multipart/form-data">
                <p class="title">Crear Tarea</p>
                <select id="usuarioTarea" class="mostrarUsuarioSelect"></select>
                <div class="input-field">  
                    <input id="tituloTarea" class="input">
                    <label class="label">Título</label>
                </div>
                <button type="submit" id="btnCrearTarea" class="submit-btn">Crear tarea</button>
            </form>
        </div>

        
        <div id="crearImagen" class="hidden">
            <form id="crearImagenForm" class="hidden form-control" enctype="multipart/form-data">
                <p class="title">Crear Imagen</p>
                <label class="label">Elige Álbum</label>
                
              
                <div class="input-field">  
                    <input type="mail" id="email" class="input">
                    <label class="label">Título</label>
                </div>

                <input type="file" value="Insertar Imágen">

                <button type="submit" id="btnCrearImagen" class="submit-btn">Crear imágen</button>
            </form>
        </div>

        <div id="crearPost" class="hidden">
            <form id="crearPostForm" class="hidden form-control" enctype="multipart/form-data">
                <p class="title">Crear Post</p>
                <label class="label">Elige Usuario</label>
                <select name="" class="mostrarUsuarioSelect">
                    
                </select>
              
                <div class="input-field">  
                    <input type="mail" id="email" class="input">
                    <label class="label">Título</label>
                </div>

                <button type="submit" id="btnCrearPost" class="submit-btn">Crear Post</button>
            </form>
        </div>
    </div>
    <!-- Modal de confirmación -->
    <div class="derecha">
        <a class="Btn" href="#top" id="myBtn">
          <svg height="1.2em" class="arrow" viewBox="0 0 512 512">
            <path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"></path>
          </svg>
          <div class="text">Subir</div>
        </a> 
    </div>

</body>
<template id="user">
    <div id="contenedor">
        <div id="info">
            <img src="img/user.png">
            <div id="data">
                <h4 id="name"></h4>
                <h5 id="userName"></h5>
            </div>
            <img src="img/botonEliminar.png" id="btnEliminar">
        </div>
        <div id="botones">
            <button id="btnPost"></button>
            <button id="btnTarea"></button>
        </div>
    </div>
</template>
<template id="foto">
    <div id="contenedorFoto">
        <div id="contenedorImagen">
            <img id="imagen">
        </div>
        <div id="contenedorTexto">
            <h3 id="numId"></h3>
            <h4 id="nombre"></h4>
        </div>
        <img src="./img/botonEliminar.png" id="btnEliminarFoto" alt="Eliminar" class="btn-eliminar">
    </div>
</template>



<template id="post">
    <div id="contenedorPost" class="contenedorPost">
        <div id="titulos"></div>
        <h4 id="postContent"></h4>
    </div>
</template>

<template id="postSecundario">
    <div id="contenedorPostSecundario" class="post-container hidden">
        <div class="post-header">
            <img id="fotoUsuario" src="img/user.png" alt="Foto de Usuario" class="user-photo">
            <div class="post-info">
                <h1 id="tituloPostSecundario" class="post-title"></h1>
                <h2 id="autorPostSecundario" class="post-author"></h2>
            </div>
        </div>
        <h4 id="contentPostSecundario" class="post-content"></h4>
        <button id="toggleComentarios" class="toggle-comments-button">Mostrar comentarios</button>
        <div id="comentarios" class="post-comments hidden"></div>
    </div>
</template>

<template id="comentario">
    <div id="contenedorComentario" class="comentario-container">
        <div class="comentario-header">
            <h3 class="tituloComentario"></h3>
            <h4 class="autorComentario"></h4>
        </div>
        <p class="contentComentario"></p>
        <!-- Botón de eliminar -->
        <img src="img/botonEliminar.png" alt="Eliminar comentario" class="btn-eliminar-comentario">
    </div>

    <!-- Modal para confirmar eliminación -->
    <div class="modal" id="modalEliminarComentario">
        <div class="modal-content">
            <p>¿Estás seguro de que quieres eliminar este comentario?</p>
            <button id="confirmarEliminarComentario">Eliminar</button>
            <button id="cancelarEliminarComentario">Cancelar</button>
        </div>
    </div>
</template>





<template id="todo">
    <div id="contenedor">
        <input type="checkbox" id="checkPost">
        <h2 id="name"></h2>
        <!-- Botón de eliminar como imagen -->
        <img src="./img/botonEliminar.png" id="btnEliminarTarea" alt="Eliminar" class="btn-eliminar">
    </div>
    <!-- Modal de confirmación -->
    <div id="modalEliminarTarea" class="modal hidden">
        <div class="modal-content">
            <p>¿Estás seguro de que deseas eliminar esta tarea?</p>
            <button id="confirmarEliminarTarea">Sí</button>
            <button id="cancelarEliminarTarea">No</button>
        </div>
    </div>
</template>

</html>
