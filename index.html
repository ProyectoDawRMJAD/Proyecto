<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <script defer type="module" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <button id="btnUsarios" class="btn">Usuarios</button>
        <button id="btnTareas" class="btn">Tareas</button>
        <button id="btnPosts" class="btn">Posts</button>
        <button id="btnImg" class="btn">Imágenes</button>
        <input type="text" id="searchBar" placeholder="Buscar">
        <div id="btn-content">
            <img src="img/botonAñadir.png" id="btnAdd">
            <img src="img/SendButton1.png" id="btnSend">
        </div>
    </nav>
    <div id="contenido">
        <div id="prueba"></div>
        <p id="notFound" class="hidden">No hay registros</p>
        <div id="tareas">

        </div>
        <div id="posts">
        </div>
    </div>
</body>
<template id="user">
    <div id="contenedor">
        <div id="info">
            <img src="img/user.png">
            <div id="data">
                <h4 id="name"></h4>
                <h5 id="userName"></h5>
            </div>
            <img src="img/botonEliminar.png" id="btnEliminar">
        </div>
        <div id="botones">
            <button id="btnPost"></button>
            <button id="btnTarea"></button>
        </div>
    </div>
</template>
<template id="foto">
    <h4 id="titulo"></h4>
    <img id="imagen">
</template>

<template id="post">
    <div>

    </div>
</template>
<template id="comentario">
    <h4 id="titulo"></h4>
    <img id="imagen">
</template>
<template id="todo">
    <div id="contenedor">
        <input type="checkbox" id="checkPost">
        <h2 id="name"></h2>
        
    </div>
</template>
<!-- DIV MODAL-->
</html>
